<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <div id="app">
    <!-- cpn1中间插入slot中值，替换掉默认值 -->
    <cpn1><button>case</button></cpn1>  
    <cpn1><span>wwwww</span></cpn1>  
    <cpn1><span>ahhh</span></cpn1>  
    <!-- 多个值则一起作为替换元素 -->
    <cpn1>
      <i>hhh</i>
      <div>div</div>
      <p>p</p>
    </cpn1>  

    <cpn1></cpn1>
    <cpn1></cpn1>
    <cpn1></cpn1>

    

  </div>

  <template id="cpn1">
    <div>
      <h2>cpn</h2>
      <p>hhhhhhhhhhh</p>
      <!-- slot中间为默认值 -->
      <slot><button>button</button></slot>
      <hr>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  
  <script>
    const cpn1 = {
      template: '#cpn1',
      data() {
        return {}
      },
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        movies: ['a','b','c','d']
      },
      components: {
        // 简写
        cpn1  
      },
    })
  </script>
</body>
</html>
