<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <div id="app">
    <cpn1></cpn1>
    <cpn1>
      <!-- 目的是取子组件的pLanguages -->
      <!-- 用其他的标签，比如div等也可以 -->
      <template slot-scope="slot">
        <!-- 父组件处理和使用子组件的数据，主要是用父组件希望的方式进行展示 -->
        <span  v-for="item in slot.abc">{{item}} - </span>
        <br>
        <span >{{slot.abc.join(' - ')}}</span>
      </template>
    </cpn1>
    <cpn1></cpn1>
  </div>

  <template id="cpn1">
    <div>
      <slot :abc="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
      <hr>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  
  <script>
    const cpn1 = {
      template: '#cpn1',
      data() {
        return {
          pLanguages: ['JS', 'PHP', 'C++', 'C', 'Go']
        }
      },
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        // 简写
        cpn1  
      },
    })
  </script>
</body>
</html>
