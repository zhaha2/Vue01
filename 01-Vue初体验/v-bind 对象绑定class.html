<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active{
            color: blue;
        }

        .line{
            font-size: 100px;
        }

    </style>
</head>
<body>
  
    <div id="app" >
        <!-- 单向绑定 -->
        <h2 v-bind:class="getClasses()">{{message}}</h2>      
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', //用于挂在要管理的元素
            data: {    //定义数据
                message: 'hello',
                isActive: true,
                isLine: true
            },
            methods:{
                getClasses: function(){
                    return {active:this.isActive, line:this.isLine}
                }
            }
        })

    </script>
</body>
</html>
