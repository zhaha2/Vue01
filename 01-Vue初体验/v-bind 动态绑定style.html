<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active{
            color: blue;
        }

        .line{
            font-size: 100px;
        } 

    </style>
</head>
<body>
  
    <div id="app" >
        <h2 :style="getStyles()">{{message}}</h2>      
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', //用于挂在要管理的元素
            data: {    //定义数据
                message: 'hello',     
                //<!-- 注意50px要加''免得被当成变量 -->         
                // finalSize: '100px'  
                finalSize: 100,
                finalColor: 'blue'
            },
            methods:{
                getStyles() {
                    return {fontSize: this.finalSize + 'px', color:this.finalColor}
                }
            }
        })

    </script>
</body>
</html>
