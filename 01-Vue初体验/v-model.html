<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active{
            color: blue;
        }

        .line{
            font-size: 100px;
        }

    </style>
</head>
<body>
  
    <div id="app" >
        <input type="text" v-model="message">
        {{message}}    
        <br>
        <hr>

        <!-- radio sex的值绑定的是value -->
        <label for="male">
            <input type="radio" id="male" value="man" v-model="sex">man  
        </label>
        <label for="female">
            <input type="radio" id="female" value="woman" v-model="sex">woman  
        </label>
        <h2>genter: {{sex}}</h2>
        <br>
        <hr>

        <!-- checkbox单选框 -->
        <label for="liecense">
            <input type="checkbox" id="liecense" v-model="isAgree">同意协议
        </label>
        <h2>您选择的是 {{isAgree}}</h2>
        <button :disabled="!isAgree">next</button>
        <br>
        <hr>

        <!-- checkbox单选框 -->
        <input type="checkbox" value="唱" id="liecense" v-model="hobbies">唱
        <input type="checkbox" value="跳" id="liecense" v-model="hobbies">跳
        <input type="checkbox" value="rap" id="liecense" v-model="hobbies">rap
        <input type="checkbox" value="篮球" id="liecense" v-model="hobbies">篮球
        <h2>您的爱好是 {{hobbies}}</h2>
        <br>
        <hr>

        <!-- 更好的做法（input值绑定 ） -->
        <label v-for="item in originHobbies" :for="item">
            <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
        </label>
        <h2>您的爱好是 {{originHobbies}}</h2>
        <br>
        <hr>

        <!-- select选择一个 -->
        <select name="abc"  v-model="fruit">
            <option value="apple" >apple</option>
            <option value="banana">banana</option>
            <option value="straw" >straw</option>
            <option value="grappe" >grappe</option>
            <option value="peach" >peach</option>
        </select> 
        <h2>您选择的水果是 {{fruit}}</h2>
        <br>
        <hr>

        <!-- select选择多个 -->
        <select name="abc"  v-model="fruits" multiple>
            <option value="apple" >apple</option>
            <option value="banana">banana</option>
            <option value="straw" >straw</option>
            <option value="grappe" >grappe</option>
            <option value="peach" >peach</option>
        </select> 
        <h2>您选择的水果是 {{fruits}}</h2>
        <br> <hr>

        <!-- 修饰符：lazy -->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>
        <br>

        <!-- 修饰符：number(v-model默认复制都转为string，.number转为数字) -->
        <input type="number" v-model.number="age">
        <h2>{{age}}-{{typeof age}}</h2>
        <br>

        <!-- 修饰符：trim(浏览器默认显示去除首尾空格但字符串本身没去除) -->
        <input type="text" v-model.trim="name">
        <h2>您输入的名字 {{name}}</h2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', //用于挂在要管理的元素
            data: {    //定义数据
                message: 'hello',
                sex : 'man',
                isAgree: false,
                hobbies: [],
                fruit: 'banana',
                fruits: [],
                originHobbies: ['唱','跳','rap','篮球'],
                age: 0,
                name: '',
            },
            methods:{
                
            }
        })

    </script>
</body>
</html>
