<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- .stop阻止冒泡(event.stopPropagation()) -->
    <div @click="divClick">
      <button @click.stop="btnClick">button</button>
    </div>

    <br>

    <!-- .prevent阻止默认事件(event.preventDefault()) -->
    <form action="baidu">
      <input type="submit" value="submit" @click.prevent="submitClick">
    </form>

    <br>

    <!-- 监听某个键盘按键点击 -->
    <input type="text" @keyup.enter="keyUp">

    <br>

    <!-- once只进行一次回调 -->
    <button @click.once="btn2Click">btn2</button>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      methods:{
        btnClick() {
          console.log('btn');
        },
        divClick() {
          console.log('div');
        },
        submitClick(){
          console.log('submit');
        },
        keyUp(){
          console.log('keyUp');
        },
        btn2Click() {
          console.log('btn2');
        }
      }

    })

  </script>
</body>
</html>
